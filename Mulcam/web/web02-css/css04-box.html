<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type='text/css'>
        dl, dt, dd, p{
            margin: 0px;
            padding: 0px;
        }
        /* # 00(red) 00(green) 00(blue) [00은 16진수] */
        .box{
            width: 600px;
            border: 3px #123456 double;
        }
        dt{
            background: yellowgreen;
            text-align: center;
            font-size: 20px;
            letter-spacing: 15px;
            padding: 15px;
            border-bottom: #1f2 5px double;
        }
        dd{
            padding: 10px;

        }
        .line{
            border-bottom: #123456 1px dotted;
        }

    </style>
</head>
<body>
    
    <dl class='box'>
        <dt>잔나비의 명곡</dt>
        <dd class='line'>
            <h2>뜨거운 여름밤은 가고 남은 것은 볼품없지만</h2>
            <p>뜨~거운 여름밤은 가고 남은 건 볼품없지만 또 다시 찾아오는 누군갈 위해서 남겨 두었소</p>
        </dd>
        <dd>
            <h2>주저하는 연인들을 위해</h2>
            <p>그러다 밤이 찾아오면 우리 둘만의 비밀을 새겨요~</p>
        </dd>
    </dl>


</body>
</html>
