<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid red;}
    </style>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

    <script>
        // before와  insertBefore의 차이는 function 기능이 있고 없고 차이(before에는 있다.)
        $(function(){
            $('button:eq(0)').click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)</div>")
            })
            $('button:eq(1)').click(function(){
                $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base")
            })
            $('button:eq(2)').click(function(){
                // target이 앞
                $("#base").before("<div>새로운 엘리먼트(before)</div>")
            })
            $('button:eq(3)').click(function(){
                // target이 뒤
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base")
            })  
        })
    </script>
</head>
<body>
    
    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>

    <div id='base'>
        <p>외부 삽입</p>
    </div>
</body>
</html>
