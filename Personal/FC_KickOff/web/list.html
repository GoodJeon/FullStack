<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>목록</h1>

    <h2>순차</h2>
    <!--ordered list-->
    <ol>
        라면 끓이는 순서
        <li>냄비에 물을 받는다.</li>
        <li>물을 끓인다.</li>
        <li>스프를 넣는다.
            <ol>
                <li>끓기 전에?</li>
                <li>끓고 나서?</li>
                <li>그건 너의 선택</li>
            </ol>
        </li>
        <li>면을 넣고 끓인다.</li>
        <li>맛나게 먹눈당.</li>
    </ol>

    <br>

    <h2>비순차</h2>
    <!--unordered list-->
    <ul>
        굿전의 점심 리스트
        <li>소고기</li>
        <li>닭고기</li>
        <li>돼지고기</li>
    </ul>

    <!--deifinition list (description list)-->
    <h2>정의형 목록</h2>
    <dl>
        <dt>굿전</dt>
        <dd>
            <dl>
                <dt>할게</dt>
                <dt>너무</dt>
                <dt>많은</dt>
                <dt>동준이...</dt>
            </dl>
        </dd>
    </dl>
</body>
</html>
